<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--Import CSS for the Cartodb map-->
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Import index.css-->
        <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>

    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        
<!--############## PROGRESS ###################################################################################################-->
        <header>
            <div class="progress">
                <div id="progress-bar" class="determinate cyan darken-3" style="width: 0%"></div>
            </div>
<!--############## HEADER & MENU ##############################################################################################-->
            <nav class="cyan darken-4 z-depth-2">
                <div class="nav-wrapper bring_to_front relative">
                    <a href="#" class="brand-logo">Logo</a>
                    <ul class="right hide-on-med-and-down">
                        <li class="select-search"><a id="search-button" href="#"><i class="mdi-action-search"></i></a></li>
                        <li class="select-newuser"><a id="newuser-button" href="#"><i class="mdi-social-person-add"></i></a></li>
                        <li class="select-login"><a id="login-button" href="#"><i class="mdi-action-account-box"></i></a></li>
                        <li class="select-box"><a id="box-button" href="#"><i class="mdi-navigation-apps"></i></a></li>
                    <ul class="side-nav bring_to_front-mobile" id="mobile-demo">
                        <li><a href="#">User</a></li>
                        <li><a href="#">Sign in</a></li>
                        <li><a href="#">Sign up</a></li>
                        <li><a href="#">Sign out</a></li>
                    </ul>

                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
                </div>
            </nav>
        </header>
<!--################ MAP ######################################################################################################-->      
        <main>
            <div id="map">
           
<!--############## SIDEBAR SIGN UP #############################################################################################-->
                
                <nav id="search-bar" class="sub-bar">
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" required>
                            <label for="search"><i class="mdi-action-search"></i></label>
                            <i class="mdi-navigation-close"></i>
                        </div>
                    </form>
                </nav>    
                
            <aside id="sidebar" class="cartodb-header sidebar z-depth-2">
                <div class="row center-container">
                    <form class="col l6 m12 s12 center-content">
                        <h5 class="cyan-text text-lighten-4 center">Sign as new user</h5>
                        <div class="row">
                            <div class="aside-form input-field col s12">
                                <i class="mdi-action-account-circle prefix fix-prefix-position"></i>
                                <input id="first_name" type="text" class="validate">
                                <label for="first_name">Username</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="aside-form input-field col s12">
                                <i class="mdi-content-mail prefix fix-prefix-position"></i>
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="aside-form input-field col s12">
                                <i class="mdi-communication-vpn-key prefix fix-prefix-position"></i>
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="aside-form center input-field col s12">
                                <button class="btn cyan darken-4 waves-effect waves-light" type="submit" name="action">Sign Up
                                    <i class="mdi-content-send right"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </aside>
            
<!--##########################################################################################################################-->       
            
            </div>
        </main>
        
<!--############## FOOTER ####################################################################################################-->     
        <footer class="footer-copyright cyan darken-4 z-depth-2 fix-box-shadow-footer">
            <div class="container cyan-text text-lighten-5 center">
               Proyecto Ironhack Â© 2015 Copyright Javier Garcia-Vidal Simon
            </div>
        </footer>
        
<!--##########################################################################################################################-->
        <!-- include cartodb.js library -->
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>
        <script src="js/index.js"></script>
        <script>
            $(document).ready(function(){
                $('.button-collapse').sideNav({
                    menuWidth: 240, // Default is 240
                    edge: 'left', // Choose the horizontal origin
                    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                });
            });
//            // Hide sideNav
//            $('.button-collapse').sideNav('hide');
        </script>
        
        <script>
            $(document).ready(function(){
                $('#newuser-button').click(function(){
                    $('#sidebar').toggleClass('visible');
                    $('.select-newuser').toggleClass('active');
                });
                $('#search-button').click(function(){
                    $('#search-bar').toggleClass('visible');
                    $('.select-search').toggleClass('active');
                });
            });

        </script>
<!--##########################################################################################################################-->       
    </body>
</html>
